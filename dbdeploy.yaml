apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb-container
        image: ssgaikwad/vprofiledb
        ports:
          - name: vprodb-port
            containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: dbpass
          - name: MYSQL_USER
            value: root
        volumeMounts:
          - name: mysql-vol
            mountPath: /var/lib/mysql

      - name: check-volume
        image: busybox
        command: ["sh", "-c", "while true; do ls -l /etc/mysql-secrets; sleep 60; done"]
        volumeMounts: 
          - name: mysql-vol
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-vol
          secret:
            secretName: mysecret




